    <title>Audio Visualizer</title>
  </head>
  <body>
      <div id="container">
        <canvas id="canvas"></canvas>
        <div id="container-config">
          <audio controls id="audio">
            Your browser does not support the audio element.
          </audio>
          <span id="fullscreen"><img src="/img/fullscreen.png" height="30" width="30"/></span>
        </div>
      </div>
    <div class="config">
        <h1>Configure the Audio Board</h1>
        <div>
            <label for="upload_audio">Upload audio / video</label>
            <input id="upload_audio" onchange="upload_audio(event,true);" type="file"/>
            OR
            <button onclick="upload_audio(event);">Mic Audio</button>
        </div>
        <div>
            <label for="upload_bg">Upload background Image/ video</label>
            <input type="file" id="upload_bg" placeholder="bg"/>
        </div>
        <div>
          <label for="upload_logo">Upload logo</label>
          <input type="file" id="upload_logo" placeholder="logo"/>
        </div>
        <div>
          <label for="stroke_color">Select stroke color</label>
          <input type="color" id="stroke_color" value="#000000">
        </div>
        <div>
          <label for="stroke_color">Radius</label>
          <input type="number" value="128" onchange="radiusChange(event);">
        </div>
        <div>
          <label for="stroke_color">Display Template</label>
          <select onchange="displayChange(event);">
            <option selected="selected" value="0">Radial Lines</option>
            <option value="1">Radial Smooth</option>
            <option value="2">Top Lines</option>
            <option value="3">Top Smooth</option>
            <option value="4">Sound Wave</option>
            <option value="5">Darken</option>
            <option value="6">Radial Blob</option>
            <option value="7">Radial Dots</option>
            <option value="8">Radial Dots (Multiple)</option>
            <option value="9">Horizontal Blob</option>
            <option value="10">Double Sided Lines</option>

          </select>
        </div>
        <div>
          <label for="stroke_color">Beat Detection</label>
          <select onchange="setBeatDetection(event);">
            <option selected="selected" value="false">False</option>
            <option value="true">True</option>
          </select>
        </div>
        <div>
          <label for="stroke_color">Bounce Multiplier (1-100)</label>
          <input type="number" value="50" onchange="setBounceMultiplier(event);">
        </div>
        <div>
          <label for="stroke_color">Show Particles</label>
          <select onchange="setShowParticles(event);">
            <option selected="selected" value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <br>
        <h3>Below config will be set after re-uploading of audio</h3>
        <div>
          <label for="stroke_color">FFT size( power of 2 (between 2^5-2^15))</label>
          <input type="number" value="16384" onchange="setFFTSize(event);">
        </div>
        <div>
          <label for="stroke_color">BufferLength(min than fftsize)</label>
          <input type="number" value="128" onchange="setBufferLength(event);">
        </div>
    </div>
     
    <script src="script.js"></script>
  </body>
